paths:
  /roles:
    get:
      tags: [Roles (Admin)]
      summary: Get a list of all available user roles
      description: Fetches a complete list of all roles that can be assigned to users in the system. Requires administrator privileges.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: A list of role objects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/role.yaml#/Role'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden (User is not an admin).