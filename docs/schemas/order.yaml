# /docs/schemas/order.yaml
OrderInput:
  type: object
  description: Data required from the frontend to create a new order. The userId is taken from the auth token.
  properties:
    totalPrice:
      type: number
    payment:
      type: string
    deliveryAddress:
      type: string
    status:
      type: integer
    voucherId:
      type: integer
      nullable: true
    cartItems:
      type: array
      items:
        type: object
        properties:
          productId:
            type: integer
          sizeId:
            type: integer
          quantity:
            type: integer
  required:
    - totalPrice
    - payment
    - deliveryAddress
    - cartItems

# ... (and so on for all other schemas: OrderDetail, PaginatedOrders, etc.)